<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="hello(3,5)">
        click
    </button>
    <button onclick="addition(4,5)">click</button>
    <script>
        function hello(a,b){
            document.write(a*b)
        }
        function addition(x,y=15){
            document.write(x+y)
        }
    </script>
</body>
</html>
